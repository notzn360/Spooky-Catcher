<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÉ Spooky Catcher</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#000, #111);
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      z-index: 10;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    button {
      background: orange;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover { background: #ffb347; }
    #mobileControls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 10;
    }
    .btn {
      background: rgba(255,165,0,0.6);
      border: 2px solid #fff;
      color: white;
      font-size: 25px;
      padding: 15px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    #codeBox {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">üéÉ Pontos: <span id="score">0</span> | ‚è≥ Tempo: <span id="timer">30</span> | üß© N√≠vel: <span id="level">1</span></div>
  <div id="startScreen">
    <h1>üéÉ Spooky Catcher üßô‚Äç‚ôÇÔ∏è</h1>
    <button id="startBtn">Come√ßar</button>
  </div>
  <div id="gameOverScreen" style="display:none;">
    <h2 id="endMessage"></h2>
    <div id="codeBox" style="display:none;">
      <p>üíÄ Seu c√≥digo √©: <b id="codeValue"></b></p>
      <button id="copyCodeBtn">Copiar C√≥digo</button>
    </div>
    <button id="restartBtn">Jogar Novamente</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="mobileControls">
    <button class="btn" id="leftBtn">‚¨ÖÔ∏è</button>
    <button class="btn" id="rightBtn">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let player = { x: canvas.width/2, y: canvas.height-100, size: 50, speed: 8 };
    let pumpkins = [], ghosts = [];
    let score = 0, level = 1, timer = 30, playing = false, interval, gameOver = false;
    const codes = ["NTX-472A", "NTX-19FD", "NTX-83ZZ", "NTX-552K", "NTX-WIN5"];
    
    function spawnPumpkin() {
      pumpkins.push({ x: Math.random() * (canvas.width-40), y: -40, size: 40, speed: 4 + Math.random() * 3 });
    }
    function spawnGhost() {
      ghosts.push({ x: Math.random() * (canvas.width-40), y: -40, size: 45, speed: 5 + Math.random() * 2 });
    }

    function drawPlayer() {
      ctx.font = "50px Arial";
      ctx.fillText("üßô‚Äç‚ôÇÔ∏è", player.x, player.y);
    }

    function drawPumpkins() {
      for (let p of pumpkins) {
        ctx.font = "40px Arial";
        ctx.fillText("üéÉ", p.x, p.y);
      }
    }

    function drawGhosts() {
      for (let g of ghosts) {
        ctx.font = "45px Arial";
        ctx.fillText("üëª", g.x, g.y);
      }
    }

    function update() {
      if (!playing) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawPumpkins();
      drawGhosts();

      // mover ab√≥boras
      for (let p of pumpkins) p.y += p.speed;
      pumpkins = pumpkins.filter(p => p.y < canvas.height);

      // mover fantasmas
      for (let g of ghosts) g.y += g.speed;
      ghosts = ghosts.filter(g => g.y < canvas.height);

      // colis√£o com ab√≥bora
      for (let p of pumpkins) {
        if (Math.abs(player.x - p.x) < 40 && Math.abs(player.y - p.y) < 40) {
          pumpkins.splice(pumpkins.indexOf(p), 1);
          score++;
          document.getElementById("score").textContent = score;
          if (score >= 15) nextLevel();
        }
      }

      // colis√£o com fantasma
      for (let g of ghosts) {
        if (Math.abs(player.x - g.x) < 40 && Math.abs(player.y - g.y) < 40) {
          endGame("üëª Voc√™ tomou um susto!");
        }
      }

      requestAnimationFrame(update);
    }

    function nextLevel() {
      level++;
      score = 0;
      timer = 30;
      document.getElementById("level").textContent = level;
      document.getElementById("score").textContent = score;
      if (level === 5) endGame("üèÜ Parab√©ns! Voc√™ venceu!");
    }

    function endGame(msg) {
      playing = false;
      clearInterval(interval);
      document.getElementById("endMessage").textContent = msg;
      document.getElementById("gameOverScreen").style.display = "flex";
      if (level === 5) {
        document.getElementById("codeBox").style.display = "block";
        document.getElementById("codeValue").textContent = codes[4];
      }
    }

    function startGame() {
      score = 0; level = 1; timer = 30;
      pumpkins = []; ghosts = [];
      player.x = canvas.width/2;
      playing = true;
      document.getElementById("score").textContent = score;
      document.getElementById("level").textContent = level;
      document.getElementById("gameOverScreen").style.display = "none";
      document.getElementById("startScreen").style.display = "none";
      interval = setInterval(() => {
        timer--;
        document.getElementById("timer").textContent = timer;
        if (timer <= 0) endGame("‚è≥ O tempo acabou!");
      }, 1000);
      setInterval(spawnPumpkin, 700);
      setInterval(spawnGhost, 1500);
      update();
    }

    // controles
    document.getElementById("startBtn").onclick = startGame;
    document.getElementById("restartBtn").onclick = () => location.reload();
    document.getElementById("copyCodeBtn").onclick = () => {
      navigator.clipboard.writeText(document.getElementById("codeValue").textContent);
      alert("C√≥digo copiado!");
    };

    document.getElementById("leftBtn").ontouchstart = () => player.x -= player.speed * 2;
    document.getElementById("rightBtn").ontouchstart = () => player.x += player.speed * 2;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A") player.x -= player.speed;
      if (e.key === "ArrowRight" || e.key === "d" || e.key === "D") player.x += player.speed;
      if (player.x < 0) player.x = 0;
      if (player.x > canvas.width - 50) player.x = canvas.width - 50;
    });

    // desativa clique do mouse
    document.addEventListener("mousedown", e => e.preventDefault());
  </script>
</body>
</html>
